<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macoy 2025 Catalog</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/turn.min.js"></script>
  <script src="js/zoom.min.js"></script>
  <style>
    body {
      background-color: #222;
      margin: 0;
      padding: 0;
    }
    #flipbook {
      width: 1000px;
      height: 650px;
      margin: 40px auto;
    }
    #flipbook .page {
      width: 500px;
      height: 650px;
      background-color: white;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: zoom-in;
    }
    .zoom-overlay {
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <!-- Pages will be inserted by JS -->
</div>

<script>
  const pageCount = 64;
  for (let i = 1; i <= pageCount; i++) {
    const padded = String(i).padStart(3, '0');
    const imgPath = `pages/page_${padded}.jpg`;
    const pageDiv = `<div class="page"><img src="${imgPath}" alt="Page ${i}" data-action="zoom" /></div>`;
    document.getElementById("flipbook").innerHTML += pageDiv;
  }

  $('#flipbook').turn({
    width: 1000,
    height: 650,
    autoCenter: true
  });
</script>

</body>
</html>
