<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macoy 2025 Catalog</title>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/turn.min.js"></script>
  <script src="js/zoom.min.js"></script>
  <style>
    body { background-color: #222; margin: 0; padding: 0; }
    #flipbook { width: 100%; max-width: 1000px; height: 650px; margin: 40px auto; }
    .page { width: 500px; height: 650px; background: white; }
    .page img { width: 100%; height: 100%; object-fit: contain; cursor: zoom-in; }
    .zoom-overlay { background: rgba(0,0,0,0.9); z-index: 9999; }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script>
    $(function() {
      const pageCount = 64;
      for (let i = 1; i <= pageCount; i++) {
        const padded = String(i).padStart(3, '0');
        const pageDiv = `
          <div class="page">
            <img src="page_${padded}.jpg" alt="Page ${i}" />
          </div>`;
        $('#flipbook').append(pageDiv);
      }

      $('#flipbook').turn({
        width: 1000,
        height: 650,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
